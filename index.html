<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim İçin</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #e60073;
        }
        p {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #666;
        }
        .heart {
            font-size: 5rem;
            color: #e60073;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e60073;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #cc0059;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merhaba Aşkım! ❤️</h1>
        <p>
            Hayatıma kattığın mutluluk ve sevgi için ne kadar teşekkür etsem az.  
            Her anımda aklımdasın ve kalbimde daima sen varsın.  
            Seni her şeyden çok seviyorum! 💕
        </p>
        <div class="heart">💖</div>
        <a href="#" class="button">Sonsuza Dek Benimle Ol</a>
    </div>
</body>
</html>
